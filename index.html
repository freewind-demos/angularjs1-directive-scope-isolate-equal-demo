<html>
<head>
    <style>
        .controller {
            border: 1px solid green;
            padding: 10px;
        }

        .directive {
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }

        .highlight {
            padding: 10px;
            color: green;
        }
    </style>
</head>
<body ng-app="app">
<div ng-controller="myController" class="controller">
    <div>{{ userInfo }}
        <button ng-click="change()">two-way change</button>
    </div>
    <div class="directive">
        <my-directive user-info="userInfo"></my-directive>
    </div>
</div>
<script src="./node_modules/angular/angular.js"></script>
<script src="./app.js"></script>
</body>
</html>
